<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Table</title>
    
</head>
<body>
<center>
<table border="2" cellpadding="10px" cellspacing="0px">
    <caption>Media Examples</caption>
    <tr>
        <th>Media</th>
        <th>Representation</th>
    </tr>
    <tr>
        <td>
            Image
        </td>
        <td>
            <img src="./R.jpg" alt="butterfly" width="200" height="150">
        </td>
    </tr>
    <tr>
        <td>
            Audio
        </td>
        <td>
            <audio controls src="./Lover - Taylor.mp3" type="audio/mpeg">
               
            </audio>
            
        </td>
    </tr>
    <tr>
        <td>
            Video
        </td>
        <td>
            <video width="320" height="240" controls src="./y2mate.com - LYRICAL Latoo Video Song  Ghajini  Jiah Khan   AR Rahman  Shreya Ghosal Pravin Mani_v240P.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </td>
    </tr>
    <tr>
        <td>
            iframe
        </td>
        <td>
            <iframe width="300" height="200" src="https://www.youtube.com/embed/4Dp4ScM2_10" frameborder="0" allowfullscreen></iframe>
        </td>
    </tr>
    <tr>
        <td>
            iframe-Map
        </td>
        <td>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15243983.007440707!2d81.914063!3d21.125498!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1700102830744!5m2!1sen!2sin" width="200" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </td>
    </tr>
</table>
</center>
</body>
</html>
